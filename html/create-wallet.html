<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Wallet</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/create-wallet.js"></script>
</head>

<body>
  <main class="main-holder">
    <h1 class="login-header">Create Password</h1>

    <div class="generic-form">
      <div class="simple-text">
        <p>Create a Password</p>
      </div>
      <input type="password" id="create-password">
    </div>
    
    <div class="generic-form">
        <div class="simple-text">
          <p>Confirm the Password</p>
        </div>
        <input type="password" id="confirm-password">
    </div>

    <div class="generic-form">
      <div class="simple-text" id="create-wallet-feedback-text">
      </div>
    </div>

    <div class="generic-form">
      <input type="button" value="Submit" id="create-wallet-submit-button" class="generic-button">
      <input type="button" value="Cancel" id="create-wallet-cancel-button" class="generic-button">
    </div>
  
  </main>
</body>

</html>
