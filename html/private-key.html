<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Key View</title>
  <link rel="stylesheet" href="../css/style.css">
  <!--script defer src="login-page.js"></script-->
</head>

<body>
  <main class="main-holder">
    <h1 class="login-header">Private Key</h1>

    <form class="generic-form">
      <div class="simple-text">
        <p>Account 1</p>
      </div>
      <div class="simple-text">
        <p>Transaction Key</p>
      </div>
      <div class="simple-text">
        <p>Public Key</p>
      </div>
      <div class="simple-text">
        <p>0x012345678910</p>
      </div>
      <div class="simple-text">
        <p>Private Key</p>
      </div>
      <div class="simple-text">
        <p>0x012345678910</p>
      </div>
      <input type="submit" value="Return" class="generic-button">
    </form>
  
  </main>

</html>
