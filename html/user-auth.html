<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <main class="main-holder">
    <h1 class="login-header">User Authentication</h1>

    <div class="generic-form">
      <div id="user-auth-id" class="simple-text">
        <p></p>
      </div>      
      <div class="simple-text">
        <p>Password</p>
      </div>
      <input type="password" id="user-auth-pwd">
    </div>
    
    <div class="generic-form">
      <div class="simple-text" id="user-auth-feedback-text">
      </div>
    </div>

    <div class="generic-form">
      <input type="submit" value="Submit" id="user-auth-confirm-button" class="generic-button">
      <input type="submit" value="Cancel" id="user-auth-cancel-button" class="generic-button">
    </div>

    <script defer src="../js/storage.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/keystore.js"></script>
    <script defer src="../js/user-auth.js"></script>
  
  </main>
</body>

</html>
