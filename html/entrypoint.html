<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/entrypoint.js"></script>
</head>

<body>
  <main class="main-holder">
    <div id="redirector" href="pathChooser">
      <h1 class="login-header">Registration</h1>
      
      <div class="simple-text" id="welcome-text">
        <p>Welcome! Please, choose importing or creating a Wallet.</p>
      </div>
      
      <form class="generic-form">
        <input type="submit" value="Import a Wallet" id="import-wallet-submit" class="generic-button">
        <input type="button" value="Create a Wallet" id="create-wallet-submit" class="generic-button">
      </form>
    </div>
  
  </main>
</body>

</html>
