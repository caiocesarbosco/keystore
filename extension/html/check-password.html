<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Password</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <main class="main-holder">
    <h1 class="login-header">Check Private Key</h1>

    <div id="check-password-address-text" class="simple-text">
      <p></p>
    </div>

    <div class="generic-form">
      <div id="check-password-main-text" class="simple-text">
        <p>Please, insert your Password</p>
      </div>
      <input type="password" id="pwd">
    </div>

    <div class="generic-form">
      <div class="simple-text" id="check-password-feedback-text">
      </div>
    </div>
    
    <div class="generic-form">
      <input type="button" value="Confirm" id="check-password-confirm-button" class="generic-button">
      <input type="button" value="Return" id="check-password-cancel-button" class="generic-button">
    </div>
  
    <script defer src="../js/storage.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/keystore.js"></script>
    <script defer src="../js/check-password.js"></script>
  </main>
</body>

</html>
